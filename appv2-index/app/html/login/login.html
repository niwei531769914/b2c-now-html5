<!doctype html>
<html manifest="app.manifest">
<head>
<meta charset="utf-8">
<title>登录</title>
<meta name="description" content="">
<meta name="Keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no,email=no">
<link href="../common/css/common.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<script src="../common/js/zepto.min.js"></script>
<script src="js/login.js"></script>
</head>

<body>
<div class="nwrapper">

<!--顶部-->
	<header class="header">
        <a href="javascript:;" class="back"></a>
        <h2>登录</h2>
        <a href="reg.html" class="rightlink">注册</a>
	</header>

<!--中间-->
	<section class="login_main">
          <!--错误信息提示-->
          <div class="item item_tips">
              <div class="err_msg">用户名不存在</div>
          </div>
          <!--登录表单-->
          <form action="" method="post">
              <div class="item item_username">
              	  <i class="icon_tel"></i>
                  <input class="txt_input txt_username" type="text" placeholder="输入手机号码" autofocus required>
              </div>
              
              <div class="item item_password">
              	  <i class="icon_pwd"></i>
                  <input class="txt_input txt_password" type="password" autocomplete="off" placeholder="输入密码" required>
                  <b class="tp_btn btn_off"></b>
              </div>
              
              <div class="item item_login_option">
              
              	  <span class="login_free">
                      <i></i>记住密码
                  </span>
              
                  <span class="retrieve_password">
                      <a href="findpwd.html">忘记密码</a>
                  </span>
              </div>
              
              <div class="item item_btns">
                  <a class="btn_login btn_disabled" href="javascript:;">登录</a>
              </div>
          </form>
    </section>
<!--/中间-->

</div>
</body>
</html>

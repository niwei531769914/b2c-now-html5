<!doctype html>
<html manifest="app.manifest">
<head>
<meta charset="utf-8">
<title>注册</title>
<meta name="description" content="">
<meta name="Keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no,email=no">
<link href="../common/css/common.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<script src="../common/js/zepto.min.js"></script>
<script src="js/reg.js"></script>
</head>

<body>
<div class="nwrapper">

<!--顶部-->
	<header class="header">
        <a href="javascript:;" class="back"></a>
        <h2>注册</h2>
	</header>

<!--中间-->
	<section class="login_main">
          <!--错误信息提示-->
          <div class="item item_tips">
              <div class="err_msg">用户名不存在</div>
          </div>
          <!--登录表单-->
          <form action="" method="post">
          
              <div class="item item_phone">
              	  <i class="icon_tel"></i>
                  <input class="txt_input txt_phone" type="tel" placeholder="输入手机号码" autofocus required>
              </div>
              
              
              <div class="item item_sms_captcha">
              		 <i class="icon_sms"></i>
                     <input class="txt_input txt_sms_captcha" type="tel" autocomplete="off" placeholder="输入验证码">
                     <a href="javascript:;" class="btn_retransmit btn_retransmit_disabled">获取验证码</a>
                </div>
              
              <div class="item item_password">
              	  <i class="icon_pwd"></i>
                  <input class="txt_input txt_password" type="password" autocomplete="off" placeholder="输入密码" required>
                  <b class="tp_btn btn_off"></b>
              </div>
              
              <div class="item item_reg_option">
              	  <span class="reg_protocol reg_protocol_selected">
                      <i></i><a href="" target="_blank">阅读并同意协议</a>
                  </span>
              </div>
              
              <div class="item item_btns">
                  <a class="btn_login btn_disabled" href="javascript:;">注册</a>
              </div>
          </form>
    </section>
<!--/中间-->


</div>
</body>
</html>
